{% extends "base.html" %}

{% block content %}
    <div class="container mt-3">
        
        {% if utilisateur %}
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Nom</th>
                        <th scope="col">Prenoms</th>
                        <th scope="col">Numero</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{ utilisateur.nom }}</td>
                        <td>{{ utilisateur.prenoms }}</td>
                        <td>{{ utilisateur.numero }}</td>
                    </tr>
                </tbody>
            </table>
            <a href="{% url 'montant' %}">
                <button class="btn btn-primary">Recharger</button>
            </a>
        {% else %}
            <p>{{ error_message }}</p>
            <a href="{% url 'recherche_utilisateur' %}">
                <button class="btn btn-primary">Revenir Ã  la recherche</button>
            </a>
        {% endif %}
    </div>

{% endblock %}
