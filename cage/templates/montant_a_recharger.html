{% extends "base.html" %}
    
{% block content %}
            {% if status_message %}
                <div class="mt-3 alert alert-success" role="alert">
                    {{ status_message }}
                </div>
            {% endif %}
    <div class="card mx-auto mt-5" style="width: 28rem;">
        <div class="class" style="width: 23rem;">
        </div>
        <img src="..." class="card-img-top" alt="photo">
        <div class="card-body">
            <h5 class="card-title">Informations sur l'utilisateur</h5>
            <p class="card-text">
                Numéro: {{ utilisateur.numero }}<br>
                Nom: {{ utilisateur.nom }}<br>
                <!-- Ajoutez d'autres champs selon votre modèle utilisateur -->
            </p>

            <form method="post" action="{% url 'montant' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="montant">Montant à débiter:</label>
                    <input type="text" class="form-control" id="montant" name="montant" required>
                </div>
                <div class="form-group">
                    <label for="numero_crediteur">Numéro wave à debiter:</label>
                    <input type="text" class="form-control" id="numero_crediteur" name="numero_crediteur" required>
                </div>
                <button type="submit" class="btn btn-primary">Débiter</button>
                
            </form>
            <a href="{% url 'recherche_utilisateur' %}">
                <button class="btn btn-secondary">Retour</button>
            </a>
        </div>
    </div>
{% endblock %}
